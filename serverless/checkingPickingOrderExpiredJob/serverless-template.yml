service: checkingPickingOrderExpiredJob
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-southeast-1
  stage: ${opt:stage,'staging'}
  environment:
    FLEX_INTEGRATION_CLIENT_ID: ${self:custom.FLEX_INTEGRATION_CLIENT_ID.${self:provider.stage}}
    FLEX_INTEGRATION_CLIENT_SECRET: ${self:custom.FLEX_INTEGRATION_CLIENT_SECRET.${self:provider.stage}}
functions:
  rateHandler:
    handler: index.run
    events:
      # Invoke Lambda function every 60 minutes
      - schedule: rate(60 minutes)
custom:
  stages:
    - dev
    - staging
    - production
  FLEX_INTEGRATION_CLIENT_ID:
    dev:
    staging:
    production:
  FLEX_INTEGRATION_CLIENT_SECRET:
    dev:
    staging:
    production:
